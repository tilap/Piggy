{% extends '../../layouts/default.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>User management JS</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <tr>
              <th>Username</th>
              <th>First name</th>
              <th>Last name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </tr>
        </thead>
        <tbody id="user-list">
          <tr>
            <td colspan="6">
              {% for user in users %}
              <tr>
                <td>
                  <a href="/user/view/{{ user.id }}/" title="{{ user.id }}">{{ user.username }}</a>
                </td>
                <td> {{ user.firstname }}</td>
                <td> {{ user.lastname }}</td>
                <td> {{ user.email }}</td>
                <td>
                  <a class="btn btn-default btn-xs" href="/user/edit/{{ user.id }}/">Edit</a>
                  <a class="btn btn-default btn-xs" data-delete="{{ user.id }}">Delete</a>
                </td>
              </tr>
              {% endfor %}
            </td>
          </tr>
        </tbody>
      </table>

<div class="btn-group">

</div>

    </div>
    <div class="col-md-4">

      <form method="post" id="user-create-form">
        <h2>Create a user</h2>
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" placeholder="john" class="form-control">
        </div>
        <div class="form-group">
          <label>Firstname</label>
          <input type="text" name="firstname" placeholder="John Marcellus" class="form-control">
        </div>
        <div class="form-group">
          <label>Lastname</label>
          <input type="text" name="lastname" placeholder="Doe Nuts" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="john@doe.com" class="form-control">
        </div>
        <div>
          <input type="submit" class="btn btn-primary" value="CrÃ©er un utilisateur">
        </div>
      </form>
    </div>
  </div>
</div>



{% endblock %}
