{% extends '../../layouts/default.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>User management JS</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <tr>
              <th>Username</th>
              <th>First name</th>
              <th>Last name</th>
              <th>Email</th>
            </tr>
          </tr>
        </thead>
        <tbody id="user-list">
          <tr>
            <td colspan="4">
              <div class="alert alert-info">Loading...</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">

      <form method="post" id="user-create-form">
        <h2>Create a user</h2>
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" placeholder="john" class="form-control">
        </div>
        <div class="form-group">
          <label>Firstname</label>
          <input type="text" name="firstname" placeholder="John Marcellus" class="form-control">
        </div>
        <div class="form-group">
          <label>Lastname</label>
          <input type="text" name="lastname" placeholder="Doe Nuts" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="john@doe.com" class="form-control">
        </div>
        <div>
          <input type="submit" class="btn btn-primary" value="CrÃ©er un utilisateur">
        </div>
      </form>
    </div>
  </div>
</div>



{% endblock %}
