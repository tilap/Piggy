{% extends '../../layouts/default.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>Home </h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>User list</h2>
      {{ users.length }}
      {% if users.length %}
      <ul>
      {% for user in users %}
        <li>{{ user.username }}</li>
      {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
